<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.1/redux.js"></script>
    <title>포켓몬 위키</title>
  </head>
  <body>
    <div id="subject"></div>
    <div id="toc"></div>
    <div id="control"></div>
    <div id="content"></div>
    <script>
      //header 부품화 : header 양식이 필요할 때마다 subject()를 호출하여 사용할 수 있다
      //재사용도 가능
      function subject() {
        document.querySelector("#subject").innerHTML = `
                <header>
                    <h1>포켓몬 위키</h1>
                    안녕하세요? 포켓몬 위키입니다.
                    <h2>호연지방에 사는 포켓몬 목록</h2>
                </header>
            `;
      }
      //TOC : Table of Contents(목록)
      function TOC() {
        var state = store.getState();
        var i = 0;
        var liTags = ""; //동적으로 추가 될 리스트 태그들

        while (i < state.contents.length) {
          liTags =
            liTags +
            `
                    <li>
                        <a onclick="
                            event.preventDefault();
                            var action = {type:'SELECT', id:${state.contents[i].id}}
                            store.dispatch(action);
                        " href="${state.contents[i].id}">
                            ${state.contents[i].title}
                        </a>
                    </li>
                `;
          i = i + 1;
        }
        document.querySelector("#toc").innerHTML = `
                <nav>
                    <ol>${liTags}</ol>
                </nav>
            `;
      }
      function control() {
        var state = store.getState();
        document.querySelector("#control").innerHTML = `
                <ul>
                    <li><a onclick="
                        event.preventDefault();
                        store.dispatch({
                            type: 'CHANGE_MODE',
                            mode: 'create'                            
                        });
                    " href="create">작성하기</a></li>
                    <li><input onclick="
                            store.dispatch({type:'DELETE'});
                        " type="button" value="삭제하기" /></li>
                </ul>
            `;
      }
      function article() {
        var state = store.getState();
        if (state.mode === "create") {
          document.querySelector("#content").innerHTML = `
                <article>
                    <form onsubmit="
                        event.preventDefault();
                        var _title = this.title.value;
                        var _desc = this.desc.value;
                        store.dispatch({
                            type:'CREATE',
                            title: _title,
                            desc: _desc
                        });
                    ">
                        <p>
                            <input type="text" name="title"
                            placeholder="이름">
                        </p>
                        <p>
                            <textarea name="desc"
                            placeholder="설명"></textarea>
                        </p>
                        <p>
                            <input type="submit" value="작성">    
                        </p>
                    </form>
                </article>
            `;
        } else if (state.mode === "read") {
          var i = 0;
          var aTitle, aDesc;
          while (i < state.contents.length) {
            if (state.contents[i].id === state.selected_id) {
              aTitle = state.contents[i].title;
              aDesc = state.contents[i].desc;
              console.log(aTitle, aDesc);
              break;
            }
            i = i + 1;
          }
          document.querySelector("#content").innerHTML = `
                <article>
                    <h2>${aTitle}</h2>
                    ${aDesc}
                </article>
            `;
        } else if (state.mode === 'welcome'){
            document.querySelector('#content').innerHTML = `
                <article>
                    <h2>어서오세요</h2>
                    항목을 클릭하여 도감을 확인해보세요!    
                </article>
            `;
        }
      }
      function reducer(state, action) {
        //최초 실행의 경우 초기값 세팅
        if (state === undefined) {
          return {
            max_id: 3,
            mode: "welcome",
            selected_id: 1,
            contents: [
              {
                id: 1,
                title: "아차모",
                desc: "병아리 포켓몬. 트레이너한테 딱 붙어서 아장아장 걸어간다. 입에서 내뿜는 불은 섭씨 1000도. 상대방을 숯덩이로 만들어버리는 작열하는 불덩이다.",
              },
              {
                id: 2,
                title: "나무지기",
                desc: "숲도마뱀 포켓몬. 침착하고 냉정하며 무슨 일에도 동요하지 않는다. 몸집이 큰 포켓몬이 노려봐도 한 걸음도 꿈쩍 않고 되노려본다.",
              },
              {
                id: 3,
                title: "물짱이",
                desc: "늪물고기 포켓몬. 머리의 지느러미는 매우 민감한 레이더. 물이나 공기의 움직임으로 눈을 쓰지 않고도 주위의 모습을 포착할 수 있다.",
              },
            ],
          };
        }
        var newState;
        if (action.type === "SELECT") {
          newState = Object.assign({}, state, { selected_id: action.id, mode: 'read'});
        } else if (action.type === "CREATE") {
          //DB에서는 auto_increment 역할
          var newMaxId = state.max_id + 1;
          //배열을 복제할 때는 concat()
          var newContents = state.contents.concat();
          newContents.push({
            id: newMaxId,
            title: action.title,
            desc: action.desc,
          });
          newState = Object.assign({}, state, {
            max_id: newMaxId,
            contents: newContents,
            mode: "read"
          });
        } else if (action.type === 'DELETE'){
            var newContents = [];
            var i = 0;
            while(i < state.contents.length){
                if(state.selected_id !== state.contents[i].id){
                    newContents.push(state.contents[i]);
                }
                i = i + 1;
            };
            newState = Object.assign({}, state, {
                contents: newContents,
                mode: 'welcome'
            });
        } else if (action.type === 'CHANGE_MODE'){
            newState = Object.assign({}, state, {mode:action.mode});
        }
        console.log(action, state, newState);
        return newState;
      }
      var store = Redux.createStore(reducer);
      store.subscribe(article);
      store.subscribe(TOC);
      subject();
      TOC();
      control();
      article();
    </script>
  </body>
</html>
