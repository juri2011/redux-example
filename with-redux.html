<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/5.0.1/redux.legacy-esm.js"></script>
    <title>Document</title>
</head>
<body>
    <style>
        .container{
            border: 5px solid black;
            padding: 10px;
        }
    </style>
    <div id="red"></div>

    <script>
/* reducer의 역할 : dispatch가 action을 전달하면
action값과 기존의 state값을 참조해서 새로운 state 값을 만들어준다. */
function reducer(state, action){
    //state의 값이 아직 없다면 -> 초기화 작업
    if(state === undefined){
        return {color: 'yellow'} //초기 state값
    }
}
var store = Redux.createStore(reducer);
function red(){
document.querySelector('#red').innerHTML = `
    <div class="container" id="component_red">
        <h1>red</h1>
        <input type="button" value="fire" onclick="
        document.querySelector('#component_red').style.backgroundColor = 'red';
        document.querySelector('#component_green').style.backgroundColor = 'red';
        document.querySelector('#component_blue').style.backgroundColor = 'red';
        ">
    </div>
`;
}
red();

    </script>
</body>
</html>
